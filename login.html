<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargonesia Login</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script>
    const SUPABASE_URL = "https://hbhebwlnausycviijkjl.supabase.co"; // ganti sesuai projectmu
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";  // pakai anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // 1. Login pakai Auth
      const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (authError) {
        message.textContent = "Login gagal: " + authError.message;
        return;
      }

      // 2. Ambil role dari tabel profiles
      const { data: profile, error: profileError } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", authData.user.id)
        .single();

      if (profileError) {
        message.textContent = "Login berhasil, tapi gagal ambil role.";
        return;
      }

      message.textContent = `Login sukses sebagai ${profile.role}`;

      // 3. Redirect sesuai role
      if (profile.role === "manager") {
        window.location.href = "dashboard_manager.html";
      } else if (profile.role === "supervisor") {
        window.location.href = "dashboard_supervisor.html";
      } else if (profile.role === "unit") {
        window.location.href = "dashboard_unit.html";
      }
    });
  </script>
</body>
</html>
